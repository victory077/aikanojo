    relation: "クラスメイト・生徒会長"
    notes: |
      入学時からの仲だが、学園長の孫という理由から「(星南)会長」と敬語で接している。
      莉波の仕事ぶりには太鼓判を押すほど。
      ただし、ことねが莉波を頼れる先輩として慕っていることに猛烈な嫉妬心を抱いている。

